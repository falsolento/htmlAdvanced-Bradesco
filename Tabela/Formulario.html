<html>

<head>
        <title>Formulário para cadastro</title>
</head>

<body>
        <div align="center">
  
         <table width="10" height="10" border="3px" cellspacing="3" background="Chimango.png">
   
         <p> <font color="#380B61" size="4" face="verdana">Formulário de cadastro</font> </p>
         <form name="Cadastro" method="post" action="envia.php">
         
         <tr> 
          <td>Nome:</td>
          <td> <input type=text name="nome"> </td>  
         </tr>

         <tr> 
          <td>Email:</td>
          <td> <input type=text name="email"> </td>
         </tr>

         <tr> 
	  <td>Sexo:</td>
          <td> <input type=radio name="sexo" value="fem">Feminino <input type=radio name="sexo" value="mas">Masculino </td> 
         </tr>   
   
         <tr> 
          <td>RG:</td>
          <td> <input type=text name="rg"> </td>
         </tr>

         <tr>
          <td>CPF:</td>
          <td> <input type=text name="cpf"> </td>
         </tr>

         <tr>
          <td>Login:</td>
          <td> <input type=text name="login"> </td>
         </tr>

         <tr>
          <td>Senha:</td>
          <td> <input type=password name="senha"> </td>
         </tr>  

         <tr> 
          <td> <input type=submit name="enviar" value="Enviar"> </td>
          <td> <input type=reset name="limpar" value="Limpar"> </td>
         </tr>
        
         </table>
         
        </div>


      </FORM>
</body>

</html>
